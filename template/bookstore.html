<html>

{% load static %}
<!-- Head -->

<head>

	<title></title>

	<!-- Style --> <link rel="stylesheet" href="{% static 'css/book.css' %}" type="text/css" media="all">

	<!-- Fonts -->
		<link href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<!-- //Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- //Head -->

<!-- Body -->
<style>
    a:hover {
  color:black;
}
</style>

<body>


      <!-- Header Content -->
      <header id="header" class="page-header">
        <div class="page-header row">
          <!-- Logo -->
          <div class="col-md-4">
            <a style="color:#d9b38c" href="#" class="logo">THE <span>BOOKSTORE </span></a>
          </div>
        </div>





            <div  style="margin-left:1300px; margin-bottom:5px; padding-bottom:0px; ">
                <a style="color:white" >{{user}}</a>
                    <a class="b" style="color:white;  text-decoration:none" data-toggle="tooltip" data-placement="top" title="Profile" href="editprofileview"><i class="fa-regular fa-user fa-lg"></i></a>&nbsp&nbsp&nbsp

                <a class="b" style="text-decoration:none; color:white" data-toggle="tooltip" data-placement="top" title="History" href="historyuser" ><i class="fa-regular fa-clock fa-lg" style="color: #ffffff;"></i></a>&nbsp&nbsp&nbsp

                <a class="b" style="color:white; text-decoration:none" data-toggle="tooltip" data-placement="top" title="Change Password"  href="changepasswordview" ><i class="fa-solid fa-key fa-lg"></i></a>&nbsp&nbsp&nbsp

                  <a class="b" style="color:white;  text-decoration:none" data-toggle="tooltip" data-placement="top" title="Signout" href="signout" ><i class="fa-sharp fa-solid fa-right-from-bracket fa-lg"></i></a>

          </div>

      </header>
      


      <!-- Main content -->

<div class="container" >
 <br><br><br><br><br><br>

  <input class="form-control" id="myInput" type="text" placeholder="Search Book by Name , Author or Genre" style="width:300px; margin-left:980px">
  <br>

  <table class="table table-bordered" style="text-align:center; " >
    <thead>
      <tr>

        <th>Book</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Availability</th>
      </tr>
    </thead>
    <tbody id="myTable">
    {% for i in data %}
      <tr>
        <td><img class="book" src="{{i.image.url}}" style="width:100px; height:130px"> <br>{{i.book_name}} </td>
        <td>{{i.author}}</td>
        <td>{{i.genre}}</td>

        <td>
            <form action="getbook" method="post">
              {% csrf_token %}
                <input type="hidden" value="{{i.id}}" name=Book_id>
                <button type="submit" class="btn btn-info">Rent</button>


          </form></td>
      </tr>
    {% endfor %}

    </tbody>
  </table>

</div>


<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});


$(function () {
  $('[data-toggle="tooltip"]').tooltip()
})
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
